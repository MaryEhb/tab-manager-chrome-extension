<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Popup Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to manage and organize your tabs efficiently.">

    <!-- Popup Title -->
    <title>Tab Manager</title>

    <!-- Popup CSS -->
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Heading -->
    <h1>Tab Manager</h1>

    <!-- Popup Navigation -->
    <div class="popup-nav">
        <div class="nav-tab nav-tab--active" id="openTabsBtn">Open Tabs</div>
        <div class="nav-tab" id="autoGroupBtn">auto Grouping</div>
        <div class="nav-tab" id="sessionsBtn">Sessions</div>
        <div class="nav-tab" id="optionsBtn">Options</div>
    </div>

    <!-- Popup Content -->
    <div class="popup-content">

        <div id="openTabsContent" class="tab-panel tab-panel--active">
            <p>Open Tabs will be here.</p>
        </div>

        <div id="autoGroupContent" class="tab-panel">
            <p>Auto Grouping will be here.</p>
        </div>

        <div id="sessionsContent" class="tab-panel">
            <p>Session Managment will be here.</p>
        </div>

        <div id="optionsContent" class="tab-panel">
            <p>Options will be here.</p>
        </div>

    </div>

    <!-- Popup Script -->
    <script src="popup.js" defer></script>
</body>

</html>
